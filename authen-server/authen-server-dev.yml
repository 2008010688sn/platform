server:
  port: 9090
#将config client注册到eureka server上
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka/   #注册到eureka server的路径，如若有验证，则写法为user:password@ip:port/eureka/
  instance:
      prefer-ip-address: true   #将自己的ip注册到eureka server上，默认为false,表示将微服务所在操作系统的hostname到eureka上
     #可以自定义元数据，key/value可随便写
      metadata-map:
        mymete: izhangxin
